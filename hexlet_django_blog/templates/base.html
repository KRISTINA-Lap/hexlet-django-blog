<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django на Хекслете{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #sidebar {
            float: left;
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            margin-right: 20px;
        }
        #content {
            margin-left: 240px;
            padding: 20px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar li {
            margin-bottom: 10px;
        }
        #sidebar a {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            display: block;
            border-radius: 3px;
        }
        #sidebar a:hover {
            background-color: #e9ecef;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            text-align: center;
            color: #666;
        }
        .btn-back {
            display: inline-block;
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .btn-back:hover {
            background-color: #5a6268;
            color: white;
        }

        .article-item h2 a:hover {
            color: #007bff;
            text-decoration: underline;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .field-errors ul {
            margin: 5px 0 0 0;
            padding-left: 15px;
            list-style-type: none;
        }

        .field-errors li {
            color: #dc3545;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        {% block sidebar %}
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="{% url 'articles' %}">Статьи</a></li>
                <li><a href="/about/">О блоге</a></li>
                <li><a href="/admin/">Админка</a></li>
            </ul>
        {% endblock %}
    </div>
    
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        {% block footer %}
            <p>&copy; 2024 Hexlet Django Blog. Все права защищены.</p>
        {% endblock %}
    </footer>
</body>
</html>
